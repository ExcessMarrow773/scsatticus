<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Click Counter</title>
    <style>
        img {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="illustration" id="clickableImage" src="https://cdn.glitch.global/a98f9463-2d1c-4ef7-a2ab-0b82c4e5dc2f/b5771f6b-37be-4f63-90c6-ec2e1f95de2e.image.png?v=1718045610348" alt="Clickable Image" width="300">

    <script>
      let clickCount = 0;
      const maxClicks = 10;
      const targetUrl = "https://www.youtube.com/watch?v=xvFZjo5PgG0";

      document.getElementById("clickableImage").addEventListener("click", function() {
          clickCount++;
          if (clickCount === maxClicks) {
              window.location.href = targetUrl;
          }
      });
    </script>
</body>
</html>
